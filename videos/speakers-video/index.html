<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">

	</head>
	<body>
		<div id="boxes">
<div id="dialog" class="window">
<a href="#" class="close"><img src="/site_images/0001/3881/btn_close.png" /></a>

<!-- INSERT EMBED CODE FOR THE VIDEO HERE -->
<iframe width="640" height="390" src="http://www.youtube.com/embed/y979UXUL5-c?rel=0" frameborder="0" allowfullscreen></iframe>

<!-- INSERT VIDEO DESCRIPTION HERE -->
<p>This is a sample text. Here you can write a brief description of the video and other relevant information.</p>

<!-- INSERT BUTTON INFO HERE -->
<a href="#"><div class="action_btn">Click here!</div></a>
</div>

<!-- NO EDITING REQUIRED BEYOND THIS POINT -->

<!-- Mask to cover the whole screen -->
<div id="mask"></div>
</div>

<!-- STYLE -->
<style type="text/css">
#mask {
  position:absolute;
  left:0;
  top:0;
  z-index:9000;
  background-color:#000;
  display:none;
opacity: 0.5;
} 
#boxes .window {
  position:absolute;
  left:0;
  top:0;
  display:none;
  z-index:9999;
  padding:20px;
}
#boxes #dialog {
  padding:10px;
  background-color:#ffffff;
border: 0px solid #717073;
}
#boxes #dialog p{
max-width: 425px;
}
.close {
position:absolute;
right:-5px;
top:-5px;
}
.action_btn{
background:url('/site_images/0001/2213/btn_sendmessage.png') repeat-x;
padding: 7px 10px;
margin: 10px auto;
text-align:center;
width: 150px;
color:#fff;
}
</style>


<!-- SCRIPT -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>


<script type="text/javascript">
$(document).ready(function() {

  var id = '#dialog';

  //Get the screen height and width
  var maskHeight = $(document).height();
  var maskWidth = $(window).width();

  //Set heigth and width to mask to fill up the whole screen
  $('#mask').css({'width':maskWidth,'height':maskHeight});
 
  //transition effect 
  $('#mask').fadeIn(1000);
  $('#mask').fadeTo("slow",0.5);

  //Get the window height and width
  var winH = $(window).height();
  var winW = $(window).width();
             
  //Set the popup window to center
  $(id).css('top',  winH/2-$(id).height()/2);
  $(id).css('left', winW/2-$(id).width()/2);

  //transition effect
  $(id).fadeIn(2000); 

//if close button is clicked
$('.window .close').click(function (e) {
  //Cancel the link behavior
  e.preventDefault();
 
  $('#mask').hide();
  $('.window').hide();
}); 

//if mask is clicked
$('#mask').click(function () {
  $(this).hide();
  $('.window').hide();
}); 

});

</script>

<script type="text/javascript">
$(document).ready(function() {

if (once_per_session==0)
  loadpopunder()
else
{
if (get_cookie('popunder')==''){
  loadpopunder()
  document.cookie="popunder=yes"
}
}



});
</script>




<script type="text/javascript">

//Pop-under window II- By JavaScript Kit
//Credit notice must stay intact for use
//Visit http://javascriptkit.com for this script

//Pop-under only once per browser session? (0=no, 1=yes)
//Specifying 0 will cause popunder to load every time page is loaded
var once_per_session=1

///No editing beyond here required/////

function get_cookie(Name) {
  var search = Name + "="
  var returnvalue = "";
  if (document.cookie.length > 0) {
    offset = document.cookie.indexOf(search)
    if (offset != -1) { // if cookie exists
      offset += search.length
      // set index of beginning of value
      end = document.cookie.indexOf(";", offset);
      // set index of end of cookie value
      if (end == -1)
         end = document.cookie.length;
      returnvalue=unescape(document.cookie.substring(offset, end))
      }
   }
  return returnvalue;
}

function loadornot(){
if (get_cookie('popunder')==''){
loadpopunder()
document.cookie="popunder=yes"
}
}
function loadpopunder(){
var id = '#popup';
  
 
  //Get the screen height and width
  var maskHeight = $(document).height();
  var maskWidth = $(window).width();

  //Set heigth and width to mask to fill up the whole screen
  $('#mask').css({'width':maskWidth,'height':maskHeight});
 
  //transition effect 
  $('#mask').fadeIn(1000);
  $('#mask').fadeTo("slow",0.8);

  //Get the window height and width
  var winH = $(window).height();
  var winW = $(window).width();
             
  //Set the popup window to center
  $(id).css('top',  winH/2-$(id).height()/2);
  $(id).css('left', winW/2-$(id).width()/2);

  //transition effect
  $(id).fadeIn(2000);
 
  
//if close button is clicked
$('.window .close').click(function (e) {
  //Cancel the link behavior
  e.preventDefault();
 
  $('#mask').hide();
  $('.window').hide();
}); 

//if mask is clicked
$('#mask').click(function () {
  $(this).hide();
  $('.window').hide();
});
}

</script>
	</body>
</html>
